<!DOCTYPE html>
<html lang="pt-br">
<head>

<!-- settings  -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detona Ralph</title>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">

<!-- styles -->
<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/main.css">

</head>
<body>

    <!-- div externo, container -->
<div class="container">

    <!-- div interno menu -->
    <div class="menu">
    <!-- Atalho: div.menu-time+div.menu-score+div.menu-lives: cria 3 divs automaticamente -->
    <!-- Atalho: Alt + shift + seta para baixo: clona o h2 -->
        <div class="menu-time">
            <h2 style="color: red;">Time Left</h2>
            <h2>0</h2>
        </div>
        <div class="menu-score">
            <h2 style="color: red;">Your Score</h2>
            <h2>0</h2>
        </div>
        <div class="menu-lives">
            <img src="./src/imagens/player.png" alt="foto do gamer" height="60px">
            <h2>x3</h2>
        </div>


    </div>

    <!-- Recurso Emmet_VSCODE: Como é uma div, podemos omitir a palavra div 
    e podemos digitar direto a classe -> .penel-row>.square[id="0"]*3 - 
    ele vai criar uma div com classe e mais três divs classes dentro da div principal -->
    <div class="panel">
        <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>  
    </div>


        <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
    </div>
    
    
        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
    </div>

  </div>
 </div>
</div>
    

<!-- Import do arquivo JS -->
<script defer src="./src/script/engine.js"></script> 
</body>
</html>
